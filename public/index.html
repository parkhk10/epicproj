<!-- front-end changes happen here -->
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<!-- custom stylesheet -->
	<link rel="stylesheet" href="index.css">

</head>
<body>
	<!-- header -->
	<h1 class="header">bite</h1>
	<!-- left header "weekly projects" -->
	<div class="colLheader">
		<h2 style="display: inline-block">Weekly Projects</h2>
		<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Create a new task
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Create a new task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        	<!-- form -->
					<form id="new-task-form">
					 <div class="form-group">
						 <label for="task-name" class="col-form-label">Task</label>
						  <input type="text" class="form-control" id="recipient-name" name="name" placeholder="e.g. first client presentation">
					 </div>
					 <div class="form-group">
						 <label for="message-text" class="col-form-label">Due date</label>
						 <input type="text" class="form-control" id="recipient-name" name="deadline" placeholder="e.g. 1/18/18">
					 </div>
					 <div class="modal-footer">
						 <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						 <button type="button" id="save-button" class="btn btn-info" data-dismiss="modal">Save</button>
				 </form>
      </div>
			<!--
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<input type="submit" class="btn btn-info" value="Save" > -->

        <!-- <button type="submit" class="btn btn-primary" onclick="sendForm()">Save</button> -->
      </div>
    </div>
  </div>
</div>

		<!-- three columns under weekly projects -->
		<div id="tasks"></div>
	</div>
	<!-- right header "date" -->
	<div class="right-header">
		<h2>Daily Spreads</h2>
		<div class="date-toggle">
			<div class="back-arrow">
				<img src="images/Back Arrow Black.png" />
			</div>
			<h3>Friday, January 19<h3>
			<div class="forward-arrow">
				<img src="images/Forward Arrow Black.png" />
			</div>
		</div>
		<!--
		<h3>
			<img src="images/Back Arrow Black.png" class="back-arrow" />
			Monday, Oct. 2
			<img src="images/Forward Arrow Black.png" class="forward-arrow"/> -->
		<div class="horizontal-line"></div>
		<div id="in-progress-steps"></div>
	</div>

<!-- scripts from bootstrap -->
<!-- Optional JavaScript -->
	 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<!-- -->
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="tasks.js"></script>


</body>
</html>
